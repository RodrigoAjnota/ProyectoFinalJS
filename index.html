<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="flexHead">
            <div>
                <h1>¡Bienvenidos a mi primer juego!</h1>
            </div>
            <div>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrarse</button>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registro de Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        <div class="modal-body">
                            <form id="formUsuario">
                                <div class="mb-3">
                                    <label for="Usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="Usuario" name="usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="Contraseña" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="Contraseña" name="contraseña">
                                </div>
                                <div class="mb-3">
                                    <label for="Correo" class="form-label">Correo Electronico</label>
                                    <input type="email" class="form-control" id="Correo" name="correo">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Datos</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="section1">
        <div id="flexDiv">
            <div class="titulos">
                <h2>¿Te sabes todas las banderas de los paises?</h2>
            </div>
            <div class="divTitulo">
                <div class="divImg">
                    <img class="imgTitulo" src="https://img.freepik.com/vector-premium/diseno-artistico-mapa-politico-mundial_23-2148314826.jpg?w=2000" alt="">
                </div>
            </div>
            <div class="titulos">
                <h3>Ponte a prueba para saber si te sabes todas:</h2>
            </div>
            <div id="opciones">
                <div class="card" >
                    <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f30e.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Lugar: America</h5>
                        <a href="./lugares/lug-america.html" class="btn colorboton">Jugar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="flexFooter">
            <p>Create by Rodrigo Ajnota</p>
        </div>
    </footer>
    <script src="./javascript/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
